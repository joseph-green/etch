<!doctype html>
<html>
<head>
	<title>Etch</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 id='title'>Etch</h1>
	<div class='wrap'>
		<table id='board'></table>

	</div>

		<label>Board Width:</label><&nbsp><input type='text' name='width' value='1'><br/><br/>
		<label>Board Height:</label><&nbsp><input type='text' name='length' value='1'><br/><br/>
		<label>Colour:</label><&nbsp><input type='text' name='colour' value='#000'><br/><br/>

		
	<button id='change' >Submit</button>
	<button id='clear' >Clear</button><br/>
	<label>Pixel Size:</label><&nbsp><button id='bigger'>+</button>
	<button id='smaller'>-</button>

	<h1 id='error'>Sorry, you can't have such large a board.</h1>
	<script type="text/javascript" src='js/jquery.js'></script>
	<script type="text/javascript" src='js/script.js'></script>
	

</body>
</html>
